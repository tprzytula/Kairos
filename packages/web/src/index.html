<!doctype html>
<html lang="en">
  <head>
    <link rel="manifest" href="../manifest.json" />
    <meta charset="utf-8" />
    
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Fallback font loading -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    </style>
    
    <!-- Enhanced viewport for native feel -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Kairos" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-navbutton-color" content="#667eea" />
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Kairos" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Cache control for iOS PWA updates -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>Kairos - Grocery List Manager</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body,
      #app {
        height: 100%;
        width: 100%;
        background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
        overscroll-behavior: none;
        touch-action: pan-x pan-y;
        overflow: hidden;
        /* Safe area support for notched devices */
        /* padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); */
        /* Smooth scrolling for native feel */
        -webkit-overflow-scrolling: touch;
        /* Hardware acceleration */
        transform: translateZ(0);
        /* Prevent text selection for native feel */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        /* Prevent pull-to-refresh */
        overscroll-behavior-y: none;
        /* Prevent iOS bounce */
        -webkit-overflow-scrolling: touch;
      }

      /* Prevent zoom on input focus */
      input[type="text"],
      input[type="email"],
      input[type="number"],
      input[type="search"],
      input[type="tel"],
      input[type="url"],
      input[type="password"],
      textarea,
      select {
        font-size: 16px !important;
        transform: translateZ(0);
        -webkit-appearance: none;
        appearance: none;
      }

      /* Native-like focus styles */
      input:focus,
      textarea:focus,
      button:focus {
        outline: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Touch feedback */
      button,
      .clickable {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      /* Smooth animations */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* Ensure Roboto loads globally */
      #app, #app * {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
