openapi: 3.0.1
info:
  title: Storage
  description: |
    API for Storage
  version: "1.0"
paths:
  /grocery_list/items:
    get:
      x-amazon-apigateway-integration:
        httpMethod: POST
        type: AWS_PROXY
        uri: ${get_grocery_items}
        passthroughBehavior: when_no_match
        contentHandling: CONVERT_TO_TEXT
      responses:
        200:
          description: Grocery list items retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/details"
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/details"
        required: true
      x-amazon-apigateway-request-validator: Validate body
      x-amazon-apigateway-integration:
        httpMethod: POST
        type: AWS_PROXY
        uri: ${add_grocery_item}
        passthroughBehavior: "when_no_match"
        contentHandling: "CONVERT_TO_TEXT"
      responses:
        201:
          description: Grocery item added successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/details"
        400:
          description: Incorrect grocery item details
    delete:
      x-amazon-apigateway-integration:
        httpMethod: POST
        type: AWS_PROXY
        uri: ${delete_grocery_items}
        passthroughBehavior: when_no_match
        contentHandling: CONVERT_TO_TEXT
      responses:
        200:
          description: Grocery items removed
        400:
          description: Incorrect grocery item details
    options:
      responses:
        200:
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'DELETE, PUT'"
              method.response.header.Access-Control-Allow-Headers: "'*'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestTemplates:
          application/json: '{"statusCode": 200}'
        passthroughBehavior: "when_no_match"
        type: "mock"
  /grocery_list/items/{id}:
    delete:
      x-amazon-apigateway-integration:
        httpMethod: POST
        type: AWS_PROXY
        uri: ${delete_grocery_item}
        passthroughBehavior: when_no_match
        contentHandling: CONVERT_TO_TEXT
      responses:
        200:
          description: Item removed
        404:
          description: Item does not exist
    options:
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Identifier of the item to be removed
          example: "c8aef3a0-ead3-4e64-b9ce-4ece324720fb"
      responses:
        200:
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'DELETE, POST'"
              method.response.header.Access-Control-Allow-Headers: "'*'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestTemplates:
          application/json: '{"statusCode": 200}'
        passthroughBehavior: "when_no_match"
        type: "mock"
  /grocery_list/items_icons:
    get:
      x-amazon-apigateway-integration:
        httpMethod: POST
        type: AWS_PROXY
        uri: ${get_grocery_items_icons}
        passthroughBehavior: when_no_match
      responses:
        200:
          description: Grocery items icons retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/icons"
components:
  schemas:
    details:
      title: Grocery Item Details
      required:
        - name
        - quantity
      type: object
      properties:
        id:
          type: string
          example: "123123"
        name:
          type: string
          example: Paper Towel
        quantity:
          type: number
          example: 5
    icons:
      title: Grocery Items Icons
      type: object
      properties:
        name:
          type: string
        path:
          type: string

x-amazon-apigateway-request-validators:
  Validate body:
    validateRequestParameters: false
    validateRequestBody: true
